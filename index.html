<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Table</title>
    <style>
        /* TrueContext Colors */
        :root {
            --tc-navy: #0f1c3f;
            --tc-lime: #c8e619;
            --tc-lime-dark: #a8c214;
            --tc-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--tc-navy);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--tc-white);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border-top: 5px solid var(--tc-lime);
        }

        h1 {
            color: var(--tc-navy);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .search-box {
            position: relative;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--tc-lime);
        }

        .result {
            text-align: center;
            padding: 30px;
            background: var(--tc-navy);
            border-radius: 15px;
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-number {
            font-size: 4em;
            font-weight: bold;
            color: var(--tc-lime);
            margin: 20px 0;
        }

        .guest-name {
            font-size: 1.5em;
            color: var(--tc-white);
            margin-bottom: 10px;
        }

        .label {
            font-size: 1.2em;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            padding: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .suggestions {
            list-style: none;
            margin-top: 5px;
            border: 2px solid var(--tc-lime);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            background: white;
        }

        .suggestions.show {
            display: block;
        }

        .suggestions li {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            color: var(--tc-navy);
        }

        .suggestions li:hover {
            background: var(--tc-lime);
            color: var(--tc-navy);
        }

        .suggestions li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--tc-navy);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-screen h2 {
            color: var(--tc-white);
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(200, 230, 25, 0.3);
            border-top-color: var(--tc-lime);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .main-content {
            display: none;
        }

        .main-content.ready {
            display: flex;
        }

        /* Christmas Lights */
        .lights-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .wire {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: #1a1a1a;
        }

        .lights {
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }

        .light {
            width: 15px;
            height: 25px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            margin-top: 4px;
            position: relative;
            animation: swing 2s ease-in-out infinite;
        }

        .light::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 2px;
        }

        /* TrueContext branded colors - lime and white */
        .light.lime {
            background: var(--tc-lime);
            box-shadow: 0 0 20px var(--tc-lime), 0 0 40px var(--tc-lime);
            animation: glow-lime 1s ease-in-out infinite alternate, swing 2s ease-in-out infinite;
        }

        .light.white {
            background: #ffffff;
            box-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff;
            animation: glow-white 1s ease-in-out infinite alternate, swing 2s ease-in-out infinite;
        }

        .light.lime-dim {
            background: #5a6610;
            box-shadow: 0 0 5px #5a6610;
            animation: glow-lime-alt 1s ease-in-out infinite alternate, swing 2s ease-in-out infinite;
        }

        .light.white-dim {
            background: #666666;
            box-shadow: 0 0 5px #666666;
            animation: glow-white-alt 1s ease-in-out infinite alternate, swing 2s ease-in-out infinite;
        }

        @keyframes glow-lime {
            0% { background: var(--tc-lime); box-shadow: 0 0 20px var(--tc-lime), 0 0 40px var(--tc-lime); }
            100% { background: #5a6610; box-shadow: 0 0 5px #5a6610; }
        }

        @keyframes glow-lime-alt {
            0% { background: #5a6610; box-shadow: 0 0 5px #5a6610; }
            100% { background: var(--tc-lime); box-shadow: 0 0 20px var(--tc-lime), 0 0 40px var(--tc-lime); }
        }

        @keyframes glow-white {
            0% { background: #ffffff; box-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff; }
            100% { background: #666666; box-shadow: 0 0 5px #666666; }
        }

        @keyframes glow-white-alt {
            0% { background: #666666; box-shadow: 0 0 5px #666666; }
            100% { background: #ffffff; box-shadow: 0 0 20px #ffffff, 0 0 40px #ffffff; }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Stagger the swing animation */
        .light:nth-child(odd) { animation-delay: 0s; }
        .light:nth-child(even) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <h2>Loading Guest List...</h2>
        <div class="loading-spinner"></div>
    </div>

    <!-- Christmas Lights at the top -->
    <div class="lights-container">
        <div class="wire"></div>
        <div class="lights">
            <div class="light lime"></div>
            <div class="light white-dim"></div>
            <div class="light lime-dim"></div>
            <div class="light white"></div>
            <div class="light lime"></div>
            <div class="light white-dim"></div>
            <div class="light lime-dim"></div>
            <div class="light white"></div>
            <div class="light lime"></div>
            <div class="light white-dim"></div>
            <div class="light lime-dim"></div>
            <div class="light white"></div>
            <div class="light lime"></div>
            <div class="light white-dim"></div>
            <div class="light lime-dim"></div>
            <div class="light white"></div>
            <div class="light lime"></div>
            <div class="light white-dim"></div>
            <div class="light lime-dim"></div>
            <div class="light white"></div>
        </div>
    </div>

    <div class="container">
        <h1>ðŸŽ„ Find Your Table ðŸŽ„</h1>

        <div class="search-box">
            <input
                type="text"
                id="searchInput"
                placeholder="Type your name..."
                autocomplete="off"
            >
            <ul class="suggestions" id="suggestions"></ul>
        </div>

        <div class="loading" id="loading">Loading guest list...</div>
        <div class="error" id="error">Guest not found. Please check the spelling or ask Kristin Small for help.</div>

        <div class="result" id="result">
            <div class="guest-name" id="guestName"></div>
            <div class="label">Table Number</div>
            <div class="table-number" id="tableNumber"></div>
        </div>
    </div>

    <script>
        // CSV URL from published Google Sheet
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR7I_xPYcdZ9QGNFahAvG7dvGIypB--gEYKTMn-iz0GHyudDymuAbIWq-Nb9_ua5e5x--6SbLLKHVNo/pub?gid=0&single=true&output=csv';

        let guestList = [];

        // Load the CSV data
        async function loadGuestList() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();

                // Parse CSV
                const lines = csvText.split('\n');
                const headers = lines[0].split(',').map(h => h.trim());

                // Find column indexes: Employee (A), Guest (B), Table (C)
                const employeeIndex = headers.findIndex(h => h.toLowerCase().includes('employee'));
                const guestIndex = headers.findIndex(h => h.toLowerCase().includes('guest'));
                const tableIndex = headers.findIndex(h => h.toLowerCase().includes('table'));

                // Parse data rows - create entries for both employees and guests
                for (let i = 1; i < lines.length; i++) {
                    if (lines[i].trim()) {
                        const values = lines[i].split(',').map(v => v.trim());
                        const table = values[tableIndex]?.replace(/"/g, '');
                        const employee = values[employeeIndex]?.replace(/"/g, '');
                        const guest = values[guestIndex]?.replace(/"/g, '');

                        // Add employee entry (allow empty table numbers)
                        if (employee) {
                            guestList.push({
                                name: employee,
                                table: table || 'TBD',
                                type: 'Employee'
                            });
                        }
                        // Add guest entry (if there is one)
                        if (guest) {
                            guestList.push({
                                name: guest,
                                table: table || 'TBD',
                                type: 'Guest'
                            });
                        }
                    }
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('loadingScreen').classList.add('hidden');
                console.log(`Loaded ${guestList.length} guests`);
            } catch (error) {
                document.getElementById('loadingScreen').innerHTML = '<h2>Error loading guest list</h2><p style="color: white; margin-top: 10px;">Please refresh the page or ask Kristin Small for help.</p>';
                console.error('Error loading CSV:', error);
            }
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const suggestions = document.getElementById('suggestions');
        const result = document.getElementById('result');
        const error = document.getElementById('error');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase().trim();

            // Clear previous results
            result.classList.remove('show');
            error.classList.remove('show');
            suggestions.innerHTML = '';

            if (query.length < 2) {
                suggestions.classList.remove('show');
                return;
            }

            // Find matches
            const matches = guestList.filter(guest =>
                guest.name.toLowerCase().includes(query)
            );

            if (matches.length === 0) {
                suggestions.classList.remove('show');
                error.classList.add('show');
                return;
            }

            // Show suggestions
            matches.slice(0, 5).forEach(guest => {
                const li = document.createElement('li');
                li.textContent = guest.name;
                li.addEventListener('click', () => showResult(guest));
                suggestions.appendChild(li);
            });

            suggestions.classList.add('show');

            // Auto-select if exact match
            const exactMatch = matches.find(g =>
                g.name.toLowerCase() === query
            );
            if (exactMatch) {
                showResult(exactMatch);
            }
        });

        function showResult(guest) {
            document.getElementById('guestName').textContent = guest.name;
            document.getElementById('tableNumber').textContent = guest.table;
            result.classList.add('show');
            suggestions.classList.remove('show');
            error.classList.remove('show');
            searchInput.value = guest.name;
        }

        // Load data when page loads
        loadGuestList();
    </script>
</body>
</html>
